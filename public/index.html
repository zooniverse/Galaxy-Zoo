        var lang = require('lib/params').lang
        
        if(lang && lang != 'en') {
          jQuery.getJSON('locales/' + lang + '.json', function(json) {
            I18n.current = json;

            window.app = new App({ el: $('body') });

            $('html').attr('lang', lang);
          });

          app.lang = 'en';
